    <hr>
  
    <main>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre </label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Completa con tu Nombre.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Apellido </label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Completa con tu Apellido.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Telefono </label>
              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Completa con tu Telefono.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Completa con tu  e-mail.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
